    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src='https://code.jquery.com/jquery-3.5.0.js'></script>
    <script src="jcanvas.js"> </script>
    <script>
    $(document).ready(function(){
        var canvas = $("#canvas")[0];
        var context = canvas.getContext("2d");
        polygon(context, 120, 120, 100, 4, Math.PI/4);
        context.stroke();
    })


function polygon(ctx, x, y, radius, sides, rotateAngle) {
    if (sides < 3) return;
    let a = ((Math.PI * 2)/sides);
    ctx.beginPath();;
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(rotateAngle);
    ctx.moveTo(radius,0);
    for (let i = 1; i < sides; i++) {
        ctx.lineTo(radius*Math.cos(a*i),radius*Math.sin(a*i));
    }
    ctx.closePath();
}




</script>
    </head>
    <body>
    <canvas id="canvas" width="1000" height="1000" style="border:1px solid red;">OOPS.. Upgrade your Browser</canvas>
    <script src="jcanvas.js"> </script>
    <button id="click_click">run function</button>

    <script>
    let btn = document.getElementById("click_click");
btn.addEventListener("click",change_rectangle);
function change_rectangle() {

    $(document).ready(function(){
        var canvas = $("#canvas")[0];
        var context = canvas.getContext("2d");


        context.setTransform(1, 0, 0, 1, 0, 0);
        // will always clear the right space

        context.clearRect(0, 0, canvas.width, canvas.height);
        context.restore();
        polygon(context, 120, 120, 100, 4);
        context.stroke();

    });

}
</script>
